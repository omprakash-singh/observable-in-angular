<div id="container">
     <div class="contain">
          <mat-card class="example-card">
               <img mat-card-image src="../../../assets/failed.gif" alt="Photo of a Shiba Inu">
               <mat-card-content style="text-align: center; color: green; padding: 20px;">
                    <h1>
                         Fail! Please try Again

          </mat-card>
     </div>
</div>
